<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>ADWiki - {project_name} {+title/}</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css"/>
  <link rel="stylesheet" type="text/css" href="/js/google-code-prettify/prettify.css">

  <script src="/js/jquery.min.js"></script>

  <script src="/js/google-code-prettify/prettify.js" type="text/javascript"></script>
  {+head/}

  <!--script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-29044859-1']);
    _gaq.push(['_setDomainName', 'autodafe.ws']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script-->
</head>
<body>
  <div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">Autodafé</a>

        <ul class="nav">
          <li><a href="{#url}wiki.docs{/url}">Документация</a></li>
          <li><a href="{#url}blog.article{/url}">Статьи</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">

    <div id="main_content" class="content">
      <header>
        {+header/}
      </header>

      {+content/}

      <footer></footer>
    </div>

  </div>

  <script type="text/javascript">
    $(function(){
      $('pre').add('code').find('br').remove();
      $('pre').each( function(){
        var pre = $( this );
        var code = pre.find('code');
        if ( pre.hasClass('prettyprint') || !code.length ) return;

        pre.addClass('prettyprint linenums');
        if ( code.length ) pre.html( code.html().replace( /^(.*?)\n|\n.*?$/g, '' ).replace( /(\n|^)\s{1}/g, '$1' ) );
      } );
      prettyPrint();
    });
  </script>
</body>
</html>
